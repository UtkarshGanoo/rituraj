<!DOCTYPE html>
<html>
<head>
    <title>TechBazaar</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product-card { border: 1px solid #eee; padding: 15px; margin: 10px; background-color: #fff; }
        .product-price { color: red; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>TechBazaar - Electronics Mega Store</h1>
    
    <div class="product-card">
        <h2>X200 Smartphone</h2>
        <p>6.5" FHD+, 128GB ROM</p>
        <p class="product-price">₹17,990</p>
    </div>
    
    <div class="product-card">
        <h2>Pro Wireless Earbuds</h2>
        <p>Active Noise Cancellation</p>
        <p class="product-price">₹2,699</p>
    </div>
    
    <div class="product-card">
        <h2>Ultra HD 55" TV</h2>
        <p>4K resolution, Dolby Vision</p>
        <p class="product-price">₹46,990</p>
    </div>
    
    <div class="product-card">
        <h2>Infinity Notebook</h2>
        <p>i5, 8GB RAM, 512GB SSD</p>
        <p class="product-price">₹51,990</p>
    </div>
    
    <div class="product-card">
        <h2>Smart Wrist 3</h2>
        <p>Fitness tracker, waterproof</p>
        <p class="product-price">₹3,099</p>
    </div>
</body>
</html>
